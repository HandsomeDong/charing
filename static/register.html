<!DOCTYPE HTML>
<html>
<head>
    <link href="{{STATIC_URL}}image/favicon.ico" rel="icon" type="image/x-icon"/>
    <title>查令街84号</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/BootSideMenu.css" type="text/css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/index.css" type="text/css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/createMailbox.css" type="text/css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <div class="media">
                    <div class="media-left">
                        <a href="/register/">
                            <img class="media-object mailbox" src="{{STATIC_URL}}image/mailboxwithlove.png">
                        </a>
                    </div>
                    <div class="media-body">
                        <h1>欢迎来到查令十字街84号!</h1>
                        <p><a id="my-register-link" class="btn btn-primary btn-lg" role="button">开启神奇之旅</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">.col-md-8</div>
    </div>
    <!--
    <button type="button" id="myButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
        submit
    </button>
    -->

</div>
<div id="demo">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
                <ul class="nav nav-tabs mg_top" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#home" aria-controls="home" role="tab"data-toggle="tab">查阅已有信箱</a>
                    </li>
                    <li role="presentation">
                        <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">修建新的信箱</a>
                    </li>
                </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="input-group mg_top">
                        <span class="input-group-addon" id="basic-addon1">
                            <img class="img_size" src="{{STATIC_URL}}image/mailbox_register.ico">
                        </span>
                        <input id="mailbox_name" type="text" class="form-control" placeholder="ID"
                               aria-describedby="basic-addon1" data-toggle="tooltip" data-placement="top"
                               title="请输入信箱ID。">
                    </div>
                    <span id="mailbox-name-alert" style="display: none">该ID不存在哦；）</span>

                    <div class="input-group mg_top_input">
                        <span class="input-group-addon" id="basic-addon2">
                            <img class="img_size" src="{{STATIC_URL}}image/key_register.ico">
                        </span>
                        <input id="mailbox_key" type="password" class="form-control" placeholder="钥匙"
                               aria-describedby="basic-addon2" data-toggle="tooltip" data-placement="top"
                               title="用钥匙打开信箱锁吧。">

                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <button type="button" id="signIn" data-loading-text="请耐心等待..." class="btn btn-primary btn_width mg_top" autocomplete="off">
                                查阅此信箱
                            </button>
                        </div>
                    </div>

                </div>
                <div role="tabpanel" class="tab-pane" id="profile">
                    <div class="input-group mg_top">
                        <span class="input-group-addon" id="basic-addon1">
                            <img class="img_size" src="{{STATIC_URL}}image/mailbox_register.ico">
                        </span>
                        <input id="mailbox_name_join" type="text" class="form-control" placeholder="ID"
                               aria-describedby="basic-addon1" data-toggle="tooltip" data-placement="top"
                               title="信箱ID可以由字母、数字、下划线和中文组成，以中文或字母开头，长度为6-16位。">
                    </div>

                    <span id="mailbox-name-alert" style="display: none">ID已经被使用!</span>

                    <div class="input-group mg_top_input">
                        <span class="input-group-addon" id="basic-addon2">
                            <img class="img_size" src="{{STATIC_URL}}image/key_register.ico">
                        </span>
                        <input id="mailbox_key_join" type="password" class="form-control" placeholder="钥匙"
                               aria-describedby="basic-addon2" data-toggle="tooltip" data-placement="top"
                               title="信箱钥匙可以由字母、数字和下划线组成，以字母开头，长度在6-12位之间。">

                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <button type="button" id="joinNow" data-loading-text="请耐心等待..." data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom" class="btn btn-primary btn_width mg_top" autocomplete="off">
                                修建此信箱
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="{{STATIC_URL}}js/BootSideMenu.js"></script>
<script src="{{STATIC_URL}}js/register.js"></script>
<script type="text/javascript">
    $('#demo').BootSideMenu({
        side: "right",
        autoClose: true
    });
    $(function () {

    });
</script>
</body>


</html>
