<!DOCTYPE HTML>
<html>
<head>
    <link href="{{STATIC_URL}}image/favicon.ico" rel="icon" type="image/x-icon" />
<title>查令街84号</title>
    <link rel="stylesheet"  href="http://cdn.amazeui.org/amazeui/2.7.1/css/amazeui.min.css" type="text/css"></link>

  
</head>
<body>

<div class="am-g">
  <div class="am-u-sm-3 am-u-sm-centered">
<form  action="/" class="am-form" data-am-validator>
  <fieldset>
    <legend>密码验证</legend>
    <div class="am-form-group">
      <label for="doc-vld-name-2">用户名：</label>
      <input type="text" id="doc-vld-name-2" minlength="3"
             placeholder="输入用户名（至少 3 个字符）" required/>
    </div>

    <div class="am-form-group">
      <label for="doc-vld-pwd-1">密码：</label>
      <input type="password" id="doc-vld-pwd-1" placeholder="6 位数字的银行卡密码" pattern="^\d{6}$" required/>
    </div>

    <div class="am-form-group">
      <label for="doc-vld-pwd-2">确认密码：</label>
      <input type="password" id="doc-vld-pwd-2" placeholder="请与上面输入的值一致" data-equal-to="#doc-vld-pwd-1" required/>
    </div>

    <button id="submit"  class="am-btn am-btn-secondary" >提交</button>
  </fieldset>
</form>

  </div>
</div>

<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="http://cdn.amazeui.org/amazeui/2.7.1/js/amazeui.min.js"></script>
<script src="{{STATIC_URL}}js/register.js"></script>

</body>


</html>
